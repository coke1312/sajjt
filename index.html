<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Coke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-top: 20%;
        }
        h2 {
            font-size: 24px;
            font-style: italic;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #visualizer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #000;
        }
        #visualizer canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hi, I'm Coke.</h1>
        <h2>Producer & Director</h2>
        <h2 id="coke-name" style="font-style: italic;">Coke</h2>
        <button id="playBtn">Play</button>
    </div>

    <div id="visualizer">
        <canvas id="waveCanvas"></canvas>
    </div>

    <audio id="audioPlayer" src="song.mp3" preload="auto"></audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const waveCanvas = document.getElementById('waveCanvas');
        const ctx = waveCanvas.getContext('2d');

        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioContext.createAnalyser();
        let source = audioContext.createMediaElementSource(audioPlayer);
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        let bufferLength = analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);

        function drawWaveform() {
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);

            let barWidth = (waveCanvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];
                ctx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                ctx.fillRect(x, waveCanvas.height - barHeight / 2, barWidth, barHeight);
                x += barWidth + 1;
            }

            requestAnimationFrame(drawWaveform);
        }

        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioContext.resume().then(() => {
                    audioPlayer.play();
                    drawWaveform();
                    playBtn.style.display = 'none';
                });
            }
        });

        waveCanvas.width = window.innerWidth;
        window.addEventListener('resize', () => {
            waveCanvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
