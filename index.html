<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #left-bar, #right-bar {
            position: fixed;
            top: 50%;
            width: 5px;
            height: 0;
            background-color: green;
            transform: translateY(-50%);
        }

        #left-bar {
            left: 0;
        }

        #right-bar {
            right: 0;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="play-button">Play</div>
    <div id="left-bar"></div>
    <div id="right-bar"></div>

    <script>
        const leftBar = document.getElementById('left-bar');
        const rightBar = document.getElementById('right-bar');
        const playButton = document.getElementById('play-button');

        let audioContext, analyser, source, audioElement;
        let animationFrameId;

        playButton.addEventListener('click', () => {
            if (!audioContext) {
                startAudio();
                playButton.textContent = 'Pause';
            } else {
                if (audioContext.state === 'running') {
                    audioContext.suspend();
                    playButton.textContent = 'Play';
                } else {
                    audioContext.resume();
                    playButton.textContent = 'Pause';
                }
            }
        });

        function startAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;
            analyser.smoothingTimeConstant = 0.3;

            audioElement = new Audio('song.mp3');
            audioElement.loop = true;
            audioElement.play();

            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            updateSoundBars();
        }

        function updateSoundBars() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function animate() {
                analyser.getByteFrequencyData(dataArray);

                // Left bar reacts to the lower frequencies (bass)
                const leftBarHeight = Math.max(0, dataArray[0] - 50); // Bass frequencies for left bar
                leftBar.style.height = `${leftBarHeight}px`;

                // Right bar reacts to the higher frequencies (treble)
                const rightBarHeight = Math.max(0, dataArray[bufferLength - 1] - 50); // Treble frequencies for right bar
                rightBar.style.height = `${rightBarHeight}px`;

                animationFrameId = requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</body>
</html>
